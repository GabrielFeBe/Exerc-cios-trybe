<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="primeira">Texto padrão do nosso site</p>
        <p id="texto">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
      

     const text = (txt) => {
       return document.getElementById('texto').innerText = txt; 
      
     }
     text('eu me vejo numa lancha em angra, como já dizia o poeta poze do rodo, puxando lança no barco chei de piranha.... tlgd');
    
      
     const color = (newColor) => {
      const corMain = document.getElementsByTagName('main');
      corMain[0].style.backgroundColor = newColor;
     }
     color('rgb(76,164,109');

     const segColor = (newColor2) => {
      const vermelho = document.getElementsByClassName('center-content');
      vermelho[0].style.backgroundColor = newColor2;
     }
     segColor('white');   

     const corrige = (novoTexto) => {
      const txt = document.getElementsByTagName('h1');
      return txt[0].innerText = novoTexto;
     }
     corrige('Exercício - JavaScript');

     let upperCase = document.getElementById('primeira');
     upperCase.style.textTransform = 'uppercase';

     let amigo = document.getElementsByTagName('p');
     console.log(amigo);

    </script>
  </body>
</html>
