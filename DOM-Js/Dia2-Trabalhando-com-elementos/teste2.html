<main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
        const paiDeTodos = document.getElementById('pai'); 
        const paizao = paiDeTodos.childNodes;
        console.log(paizao);
        for (let index = paizao.length -1; index >= 0; index -= 1) {
            let compara = paizao[index];
            if (compara.id !== 'elementoOndeVoceEsta') {
                compara.remove();
            }
        }
        const tirarSegundo = document.getElementById('segundoEUltimoFilhoDoFilho');
        tirarSegundo.remove();
        console.log(paiDeTodos);
    </script>
  </main>
