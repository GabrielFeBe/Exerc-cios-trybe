<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const testaAlgoEscrito = (a, b) => {
      if (a.length <= 0 || b.length <= 0) {
        throw new Error('must write something');
      }
    }
    const testaNumber = (a, b) => {
      if (isNaN(a) || isNaN(b)) {
        throw new Error('must be a number');
      }
    }
    function sum() {
      try {
        let value1 = document.getElementById('value1').value;
        let value2 = document.getElementById('value2').value;
        testaAlgoEscrito(value1, value2);
        value1 = parseInt(value1);
        value2 = parseInt(value2);
        testaNumber(value1, value2);
        const result = Number(value1) + Number(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
      catch (erro) {
        return document.getElementById('result').innerHTML = erro.message;
      }

    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
