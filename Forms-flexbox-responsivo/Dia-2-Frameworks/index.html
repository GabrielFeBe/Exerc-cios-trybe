<body>
  <form action="get">
		<label for="Nome" class="form-label">Nome Completo
			<input type="text" id="Nome" minlength="10" maxlength="40" class="form-control">
		</label>
		<br>
		<label for="email-input" class="form-label">E-mail
			<input type="email" name="email" id="email-input" minlength="10" maxlength="50" class="form-control">
		</label>
		<br>
        <label for="montanha" class="form-check-label">
			<input type="radio" name="local" id="montanha" class="form-check-input">
			Montanhas</label>
            <label for="praia" class="form-check-label">	
			<input type="radio" name="local" id="praia" class="form-check-input">
			Praia</label>

		<label for="floresta" class="form-check-label">
			<input type="radio" name="local" id="floresta" class="form-check-input">
			Floresta
		</label>
        <label for="sertao" class="form-check-label">
			<input type="radio" name="local" id="sertao" class="form-check-input">
        Sertão</label>
		<br>
		<textarea name="resumo" id="resumo" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" maxlength="500" class="form-control"></textarea>
		<br>
		<label for="data">Data</label>
		<input type="daytime-local" id="data">
		<br>
        <label for="concordo1" class="form-check-label">
		<input type="checkbox" id="concordo1" class="form-check-input">
		Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
		<br>
        <label for="concordo2" class="form-check-label">
		<input type="checkbox" id="concordo2" class="form-check-input">
		Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
		<br>
		<button type="submit" id="enviar" disabled class="btn">Enviar</button>
		<button type="reset" class="btn btn-warning">Apagar</button>
  </form>
